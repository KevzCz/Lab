<!DOCTYPE html>
<html>
<head>
    <title>Bảng với Colspan và Rowspan</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bảng với Colspan và Rowspan</h1>
    <table>
        <tr>
            <th>1</th>
            <th colspan="3">2-3-4</th>
            <th>5</th>
        </tr>
        <tr>
            <th>6</th>
            <td>7</td>
            <td>8</td>
            <th>9</th>
            <th rowspan="3">10-14-18</th>
        </tr>
        <tr>
            <th>11</th>
            <td>12</td>
            <td>13</td>
            <th rowspan="3">15</th>
        </tr>
        <tr>
            <th>16</th>
            <td>17</td>
            <th>19</th>
        </tr>
        <tr>
            <th>20</th>
            <td>21</td>
            <td>22</td>
            <th colspan="2">23-24</th>
        </tr>
    </table>
</body>
</html>
