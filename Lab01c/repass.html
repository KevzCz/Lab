<!DOCTYPE html>
<html>
<head>
    <title>Lấy Lại Mật Khẩu</title>
</head>
<body>
    <fieldset>
        <legend> Lấy Lại Mật Khẩu </legend>
        <form action="https://www.google.com" method="POST">
            <label for="maso">Mã Số Sinh Viên:</label>
            <input type="text" id="maso" name="maso" required>
            <br><br>
            <label for="matkhau">Mật Khẩu Cũ:</label>
            <input type="password" id="matkhau" name="matkhau" required>
            <br><br>
            <label for="matkhaumoi">Mật Khẩu Mới:</label>
            <input type="password" id="matkhaumoi" name="matkhaumoi" required>
            <br><br>
            <label for="nhaplaimatkhaumoi">Nhập Lại Mật Khẩu Mới:</label>
            <input type="password" id="nhaplaimatkhaumoi" name="nhaplaimatkhaumoi" required>
            <br><br>
            <input type="submit" value="Lưu Lại">
        </form>
    </fieldset>
</body>
</html>
