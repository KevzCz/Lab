<!DOCTYPE html>
<html>
<head>
    <title>Đăng Nhập</title>
</head>
<body>
    <h1>Thông Tin Đăng Nhập Sinh Viên</h1>
    <form action="https://www.google.com" method="POST">
        <label for="maso">Mã Số Sinh Viên:</label>
        <input type="text" id="maso" name="maso" required>
        <br><br>
        <label for="matkhau">Mật Khẩu:</label>
        <input type="password" id="matkhau" name="matkhau" required>
        <br><br>
        <input type="checkbox" id="luu" name="luu" value="yes">
        <label for="luu">Lưu thông tin đăng nhập</label>
        <br><br>
        <input type="submit" value="Đăng Nhập">
    </form>
    <p>Nếu quên mật khẩu, <a href="repass.html">nhấn vào đây</a>.</p>
</body>
</html>
